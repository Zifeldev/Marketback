name: marketback

networks:
  data: { driver: bridge }

volumes:
  auth_pgdata:
  market_pgdata:
  market_uploads:

services:
  # ===== Auth Service =====
  auth-migrate:
    image: migrate/migrate:4
    depends_on:
      auth-postgres:
        condition: service_healthy
    networks: [data]
    volumes:
      - ../db/auth_migrations:/migrations:ro
    environment:
      DB_USER: ${AUTH_DB_USER}
      DB_PASSWORD: ${AUTH_DB_PASSWORD}
      DB_NAME: ${AUTH_DB_NAME}
    command:
      - "-path"
      - "/migrations"
      - "-database"
      - "postgres://${AUTH_DB_USER}:${AUTH_DB_PASSWORD}@auth-postgres:5432/${AUTH_DB_NAME}?sslmode=disable"
      - "-verbose"
      - "up"
    restart: "no"

  auth-postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${AUTH_DB_NAME}
      POSTGRES_USER: ${AUTH_DB_USER}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD}
    volumes:
      - auth_pgdata:/var/lib/postgresql/data
    networks: [data]
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

  auth-redis:
    image: redis:7-alpine
    command: ["redis-server","--save","","--appendonly","no"]
    networks: [data]
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10

  auth-service:
    build:
      context: ../service/Auth
      dockerfile: Dockerfile
    image: auth-service:local
    env_file:
      - .env
    environment:
      HTTP_PORT: "8081"
      DB_HOST: auth-postgres
      DB_PORT: "5432"
      DB_USER: ${AUTH_DB_USER}
      DB_PASSWORD: ${AUTH_DB_PASSWORD}
      DB_NAME: ${AUTH_DB_NAME}
      REDIS_ADDR: ${AUTH_REDIS_ADDR}
      REDIS_PASSWORD: ${AUTH_REDIS_PASSWORD}
      REDIS_DB: ${AUTH_REDIS_DB}
      REQUEST_TIMEOUT: ${REQUEST_TIMEOUT}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION}
    depends_on:
      auth-migrate:
        condition: service_completed_successfully
      auth-postgres:
        condition: service_healthy
      auth-redis:
        condition: service_healthy
    ports:
      - "8081:8081"
    networks: [data]
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8081/health || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 10s

  # ===== Marketplace Service =====
  market-migrate:
    image: migrate/migrate:4
    depends_on:
      market-postgres:
        condition: service_healthy
    networks: [data]
    volumes:
      - ../db/market_migrations:/migrations:ro
    environment:
      DB_USER: ${MARKET_DB_USER}
      DB_PASSWORD: ${MARKET_DB_PASSWORD}
      DB_NAME: ${MARKET_DB_NAME}
    command:
      - "-path"
      - "/migrations"
      - "-database"
      - "postgres://${MARKET_DB_USER}:${MARKET_DB_PASSWORD}@market-postgres:5432/${MARKET_DB_NAME}?sslmode=disable"
      - "-verbose"
      - "up"
    restart: "no"

  market-postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${MARKET_DB_NAME}
      POSTGRES_USER: ${MARKET_DB_USER}
      POSTGRES_PASSWORD: ${MARKET_DB_PASSWORD}
    volumes:
      - market_pgdata:/var/lib/postgresql/data
    networks: [data]
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

  market-service:
    build:
      context: ../service/Market
      dockerfile: Dockerfile
    image: marketplace:local
    env_file:
      - .env
    environment:
      HTTP_HOST: ":${MARKET_PORT}"
      DB_HOST: market-postgres
      DB_PORT: "5432"
      DB_USER: ${MARKET_DB_USER}
      DB_PASSWORD: ${MARKET_DB_PASSWORD}
      DB_NAME: ${MARKET_DB_NAME}
      DB_SSLMODE: disable
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ENV: ${ENV:-development}
      REDIS_ADDR: ${MARKET_REDIS_ADDR}
      REDIS_PASSWORD: ${MARKET_REDIS_PASSWORD}
      REDIS_DB: ${MARKET_REDIS_DB}
      UPLOAD_DIR: /app/uploads
      BASE_URL: ${BASE_URL:-http://localhost:8080}
    volumes:
      - market_uploads:/app/uploads
    depends_on:
      market-migrate:
        condition: service_completed_successfully
      market-postgres:
        condition: service_healthy
      auth-service:
        condition: service_healthy
      auth-redis:
        condition: service_healthy
    ports:
      - "${MARKET_EXTERNAL_PORT}:${MARKET_PORT}"
    networks: [data]
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:${MARKET_PORT}/health || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 10s
