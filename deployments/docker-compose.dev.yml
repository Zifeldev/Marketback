version: '3.8'

services:
  auth-postgres:
    image: postgres:16-alpine
    container_name: auth-postgres-dev
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${AUTH_DB_USER}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD}
      POSTGRES_DB: ${AUTH_DB_NAME}
    volumes:
      - auth_pgdata_dev:/var/lib/postgresql/data
    ports:
      - "${AUTH_POSTGRES_PORT}:5432"
    networks:
      - marketback
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-redis:
    image: redis:7-alpine
    container_name: auth-redis-dev
    volumes:
      - auth_redis_dev:/data
    ports:
      - "${AUTH_REDIS_PORT}:6379"
    networks:
      - marketback

  auth-migrate:
    image: migrate/migrate:v4.15.2
    container_name: auth-migrate-dev
    env_file:
      - .env
    volumes:
      - ../db/auth_migrations:/migrations
    command: ["-path=/migrations", "-database=postgres://${AUTH_DB_USER}:${AUTH_DB_PASSWORD}@auth-postgres:5432/${AUTH_DB_NAME}?sslmode=disable", "up"]
    depends_on:
      auth-postgres:
        condition: service_healthy
    networks:
      - marketback
    restart: on-failure

  auth-service:
    build:
      context: ../service/Auth
      dockerfile: Dockerfile
    container_name: auth-service-dev
    env_file:
      - .env
    environment:
      DB_HOST: auth-postgres
      DB_PORT: 5432
      DB_USER: ${AUTH_DB_USER}
      DB_PASSWORD: ${AUTH_DB_PASSWORD}
      DB_NAME: ${AUTH_DB_NAME}
      REDIS_ADDR: auth-redis:6379
      HTTP_HOST: ":${AUTH_PORT}"
      LOG_LEVEL: debug
      ENV: development
    ports:
      - "${AUTH_EXTERNAL_PORT}:${AUTH_PORT}"
    depends_on:
      auth-postgres:
        condition: service_healthy
      auth-redis:
        condition: service_started
      auth-migrate:
        condition: service_completed_successfully
    networks:
      - marketback
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:${AUTH_PORT}/health || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 10s

  market-redis:
    image: redis:7-alpine
    container_name: market-redis-dev
    volumes:
      - market_redis_dev:/data
    ports:
      - "${MARKET_REDIS_PORT:-6381}:6379"
    networks:
      - marketback

  market-postgres:
    image: postgres:16-alpine
    container_name: market-postgres-dev
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${MARKET_DB_USER}
      POSTGRES_PASSWORD: ${MARKET_DB_PASSWORD}
      POSTGRES_DB: ${MARKET_DB_NAME}
    volumes:
      - market_pgdata_dev:/var/lib/postgresql/data
    ports:
      - "${MARKET_POSTGRES_PORT}:5432"
    networks:
      - marketback
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  market-migrate:
    image: migrate/migrate:v4.15.2
    container_name: market-migrate-dev
    env_file:
      - .env
    volumes:
      - ../db/market_migrations:/migrations
    command: ["-path=/migrations", "-database=postgres://${MARKET_DB_USER}:${MARKET_DB_PASSWORD}@market-postgres:5432/${MARKET_DB_NAME}?sslmode=disable", "up"]
    depends_on:
      market-postgres:
        condition: service_healthy
    networks:
      - marketback
    restart: on-failure

  market-service:
    build:
      context: ../service/Market
      dockerfile: Dockerfile
    container_name: market-service-dev
    env_file:
      - .env
    environment:
      DB_HOST: market-postgres
      DB_PORT: 5432
      DB_USER: ${MARKET_DB_USER}
      DB_PASSWORD: ${MARKET_DB_PASSWORD}
      DB_NAME: ${MARKET_DB_NAME}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      REDIS_ADDR: market-redis:6379
      HTTP_HOST: ":${MARKET_PORT}"
      LOG_LEVEL: debug
      ENV: development
    ports:
      - "${MARKET_EXTERNAL_PORT}:${MARKET_PORT}"
    depends_on:
      market-postgres:
        condition: service_healthy
      market-redis:
        condition: service_started
      market-migrate:
        condition: service_completed_successfully
      auth-service:
        condition: service_started
    networks:
      - marketback
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:${MARKET_PORT}/health || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 10s

networks:
  marketback:
    driver: bridge

volumes:
  auth_pgdata_dev:
  auth_redis_dev:
  market_pgdata_dev:
  market_redis_dev:
