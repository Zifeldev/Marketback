version: '3.8'

services:
  auth-postgres:
    image: postgres:16-alpine
    container_name: auth-postgres-prod
    environment:
      POSTGRES_USER: ${AUTH_DB_USER}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD}
      POSTGRES_DB: ${AUTH_DB_NAME}
    volumes:
      - auth_pgdata_prod:/var/lib/postgresql/data
    networks:
      - marketback-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  auth-redis:
    image: redis:7-alpine
    container_name: auth-redis-prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - auth_redis_prod:/data
    networks:
      - marketback-prod
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  auth-migrate:
    image: migrate/migrate:v4.15.2
    container_name: auth-migrate-prod
    volumes:
      - ../db/auth_migrations:/migrations
    command: ["-path=/migrations", "-database=postgres://${AUTH_DB_USER}:${AUTH_DB_PASSWORD}@auth-postgres:5432/${AUTH_DB_NAME}?sslmode=disable", "up"]
    depends_on:
      auth-postgres:
        condition: service_healthy
    networks:
      - marketback-prod
    restart: on-failure

  auth-service:
    build:
      context: ../service/Auth
      dockerfile: Dockerfile
    container_name: auth-service-prod
    environment:
      AUTH_DB_HOST: auth-postgres
      AUTH_DB_PORT: 5432
      AUTH_DB_USER: ${AUTH_DB_USER}
      AUTH_DB_PASSWORD: ${AUTH_DB_PASSWORD}
      AUTH_DB_NAME: ${AUTH_DB_NAME}
      REDIS_ADDR: auth-redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_TTL: ${JWT_ACCESS_TTL:-15m}
      JWT_REFRESH_TTL: ${JWT_REFRESH_TTL:-168h}
      HTTP_HOST: :8081
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ENV: production
    ports:
      - "8081:8081"
    depends_on:
      auth-postgres:
        condition: service_healthy
      auth-redis:
        condition: service_healthy
      auth-migrate:
        condition: service_completed_successfully
    networks:
      - marketback-prod
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  market-postgres:
    image: postgres:16-alpine
    container_name: market-postgres-prod
    environment:
      POSTGRES_USER: ${MARKET_DB_USER}
      POSTGRES_PASSWORD: ${MARKET_DB_PASSWORD}
      POSTGRES_DB: ${MARKET_DB_NAME}
    volumes:
      - market_pgdata_prod:/var/lib/postgresql/data
    networks:
      - marketback-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  market-migrate:
    image: migrate/migrate:v4.15.2
    container_name: market-migrate-prod
    volumes:
      - ../db/market_migrations:/migrations
    command: ["-path=/migrations", "-database=postgres://${MARKET_DB_USER}:${MARKET_DB_PASSWORD}@market-postgres:5432/${MARKET_DB_NAME}?sslmode=disable", "up"]
    depends_on:
      market-postgres:
        condition: service_healthy
    networks:
      - marketback-prod
    restart: on-failure

  market-service:
    build:
      context: ../service/Market
      dockerfile: Dockerfile
    container_name: market-service-prod
    environment:
      DB_HOST: market-postgres
      DB_PORT: 5432
      DB_USER: ${MARKET_DB_USER}
      DB_PASSWORD: ${MARKET_DB_PASSWORD}
      DB_NAME: ${MARKET_DB_NAME}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      HTTP_HOST: :8080
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ENV: production
    ports:
      - "8080:8080"
    depends_on:
      market-postgres:
        condition: service_healthy
      market-migrate:
        condition: service_completed_successfully
      auth-service:
        condition: service_healthy
    networks:
      - marketback-prod
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  marketback-prod:
    driver: bridge

volumes:
  auth_pgdata_prod:
  auth_redis_prod:
  market_pgdata_prod:
